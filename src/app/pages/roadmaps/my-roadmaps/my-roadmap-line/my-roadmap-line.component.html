<div
    class="flex items-center justify-between p-5 border-b border-surface-200 dark:border-surface-300"
>
    <div class="flex items-center flex-wrap gap-10">
        <span class="w-100 font-bold"
            >{{ roadmap.id }} - {{ roadmap.subject }}</span
        >
        <span class="w-50"
            >InÃ­cio: {{ roadmap.startDate | date : 'dd/MM/yyyy' }}</span
        >
        <span class="w-50"
            >Fim: {{ roadmap.endDate | date : 'dd/MM/yyyy' }}</span
        >
    </div>

    <div class="flex flex-col xl:flex-row xl:block">
        <a
            [routerLink]="['/roadmaps/' + roadmap.id]"
            class="w-full block p-button p-button-outlined font-medium mb-5 xl:w-auto xl:mr-1 xl:mb-0"
        >
            Editar
        </a>
        <p-button
            class="w-full xl:w-full xl:ml-1"
            label="Excluir"
            severity="danger"
            [outlined]="true"
            (onClick)="delete(roadmap, $event)"
        />
    </div>
</div>
